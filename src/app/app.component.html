<!-- Toolbar -->
<app-header-item></app-header-item>

<div class="container-fluid">
  <h5 class="pb-5">
    Beacon Debug Wallet is a wallet for developers to debug
    <a href="https://walletbeacon.io">Beacon</a> enabled dApps.
  </h5>
  <div class="row pb-3">
    <div class="col-12 col-md-3">
      <div class="card mb-3">
        <div class="card-body">
          <h3 class="card-title">Connect dApp</h3>
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="(accounts$ | async)?.length === 0"
            (click)="paste()"
          >
            Paste Beacon Connect Code (connect to new dApp)
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Settings</h3>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Accounts</h3>
          <div *ngFor="let account of accounts$ | async">
            {{ account.address }}
            <span class="badge badge-primary ml-2">{{ account.type }}</span
            ><button type="button" class="btn btn-light ml-3">Remove</button>
          </div>
          <button
            type="button"
            class="btn btn-primary mt-5"
            (click)="openAccountsOverview()"
          >
            Add Account
          </button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Messages</h3>
          <p class="text-muted" *ngIf="beacon.log.length === 0">
            No messages so far...
          </p>
          <accordion [isAnimated]="true">
            <accordion-group *ngFor="let item of beacon.log">
              <button
                class="
                  btn btn-link btn-block
                  justify-content-between
                  d-flex
                  w-100
                  shadow-none
                "
                accordion-heading
                type="button"
              >
                <div>{{ item[1] }}</div>
                <span class="badge badge-secondary bg-secondary">{{
                  item[0] | date: "YYYY-MM-dd HH:mm"
                }}</span>
              </button>
              <json-formatter [json]="item[2]"></json-formatter>
            </accordion-group>
          </accordion>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Peers & Permissions</h3>
          <p class="text-muted" *ngIf="peersAndPermissions.length === 0">
            No Peers
          </p>
          <div *ngFor="let peer of peersAndPermissions">
            <div class="pb-3">
              <div class="d-flex justify-content-between pb-3">
                <h3>Peer</h3>

                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="removePeer(peer[0])"
                >
                  Disconnect
                </button>
              </div>
              <json-formatter [json]="peer[0]"></json-formatter>
            </div>
            <div class="pb-5">
              <h5>Permissions</h5>

              <div
                class="d-flex justify-content-between align-items-start"
                *ngFor="let permission of peer[1]"
              >
                <json-formatter [json]="permission"></json-formatter>

                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="removePermission(permission)"
                >
                  Remove
                </button>
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
